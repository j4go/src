<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<!--这是我们的View https://www.cnblogs.com/rik28/p/6024425.html -->
<div id="app">
<p>{{message}}</p>
    <input type="text" v-model="message" />
</div>
</body>
<script src="vuedev.js"></script>
<script>
    // 这是我们的Model
    var exampleData = {
        message: 'Hello World!'
    }

    // 创建一个 Vue 实例或 "ViewModel"
    // 它连接 View 与 Model
    var vm = new Vue({
        el: '#app',
        data: exampleData
    })
</script>
</html>
