<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="demo.css" />
</head>
<body>
<!--
https://www.cnblogs.com/rik28/p/6024425.html
v-bind指令可以在其名称后面带一个参数，中间放一个冒号隔开，
这个参数通常是HTML元素的特性（attribute），例如：v-bind:class
v-bind:argument="expression"
-->
<div id="app">
<ul class="pagination">
<li v-for="p in pageCount">
<a href="javascripit:void(0)" v-bind:class="activeNumber === p ? 'active' : ''">{{ p }}</a>
</li>
</ul>
</div>
</body>
<script src="vuedev.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            activeNumber: 1,
            pageCount: 10
        }
    })
</script>
</html>
